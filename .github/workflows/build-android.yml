name: Flutter SDK Build for Android

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Run build apk
        run: |
          chmod +x release.sh
          ./release.sh 0.3.0
          git diff
          flutter pub get
          cd example
          flutter build apk
